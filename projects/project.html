<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Detail - Delfina Miguez Portfolio">
    <title id="page-title">Project — Delfina Miguez</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../project-detail.css">
</head>
<body>
    <!-- Global Navigation -->
    <nav class="site-nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">Delfina Miguez</a>
            <button class="nav-toggle">Menu</button>
            <ul class="nav-links">
                <li><a href="../recruiters.html">Recruiters</a></li>
                <li><a href="../clients.html">Clients</a></li>
                <li><a href="../playground.html">Playground</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../services.html">Services</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Project Detail Container -->
    <div class="project-detail-container">
        <!-- Project Header -->
        <header class="project-header">
            <div class="project-header-content">
                <div class="project-meta" id="project-meta">
                    <!-- Dynamically populated -->
                </div>
                <h1 class="project-title" id="project-title">Project Title</h1>
                <p class="project-subtitle" id="project-subtitle">Project subtitle</p>
            </div>
        </header>

        <!-- Main Content Area with Sidebar -->
        <div class="project-content-wrapper">
            <!-- Sticky Sidebar -->
            <aside class="project-sidebar">
                <nav class="project-nav">
                    <h3 class="project-nav-title">Contents</h3>
                    <ul class="project-nav-links" id="project-nav">
                        <!-- Dynamically populated -->
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="project-main-content">
                <!-- Hero Image -->
                <div class="project-hero">
                    <div class="project-image-placeholder" data-label="Project Hero Image"></div>
                </div>

                <!-- Dynamic Sections -->
                <div id="project-sections">
                    <!-- Dynamically populated from data -->
                </div>

                <!-- Back Navigation -->
                <div class="project-back-nav">
                    <a href="javascript:history.back()" class="back-link">← Back to Projects</a>
                </div>
            </main>
        </div>
    </div>

    <!-- Error State (hidden by default) -->
    <div class="error-state" id="error-state" style="display: none;">
        <div class="error-content">
            <h2>Project Not Found</h2>
            <p>The project you're looking for doesn't exist or the link is broken.</p>
            <a href="../recruiters.html" class="nav-button">View All Projects</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../projects-data-extended.js"></script>
    <script src="../global.js"></script>
    <script src="../project-detail.js"></script>
</body>
</html>
