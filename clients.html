<body>
    <!-- Global Navigation -->
    <nav class="site-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Delfina Miguez</a>

    <!-- Page Header -->
    <header class="page-header">
        <div class="header-content">
            <h1>Client Work</h1>
            <p>Visual outcomes and creative solutions across graphic design and photography. Work that delivers impact for brands, businesses, and cultural organizations.</p>
        </div>
    </header>

    <!-- Projects Container with Tabs -->
    <div class="projects-container">
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="graphicDesign">Graphic Design</button>
                <button class="tab-button" data-tab="photography">Photography</button>
            </div>

            <!-- Graphic Design Tab -->
            <div class="tab-content active" id="graphicDesign">
                <div class="projects-grid" id="graphicDesignGrid"></div>
            </div>

            <!-- Photography Tab -->
            <div class="tab-content" id="photography">
                <div class="projects-grid" id="photographyGrid"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="projects-data-extended.js"></script>
    <script src="global.js"></script>
    <script>
        // Render projects when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const clientData = getClientProjects();
            
            // Render Graphic Design projects
            const gdGrid = document.getElementById('graphicDesignGrid');
            clientData.graphicDesign.forEach(project => {
                const card = ProjectRenderer.renderProjectCard(project);
                gdGrid.appendChild(card);
            });
            
            // Render Photography series
            const photoGrid = document.getElementById('photographyGrid');
            clientData.photography.forEach(series => {
                const card = ProjectRenderer.renderPhotoSeriesCard(series);
                photoGrid.appendChild(card);
            });
        });
    </script>
</body>
